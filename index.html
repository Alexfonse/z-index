<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  </head>
  <body>
    <div class="container-fluid">
        <div class="col 2"></div>
        <div class="col 8">
            <img src="assets/f.png" class="animate__animated animate__bounceInLeft animate__delay-1s z-n1 position-absolute" width="60%">
            <img src="assets/o.png" class="animate__animated animate__flip z-0 position-absolute" width="60%">
            <img src="assets/n.png" class="animate__animated animate__bounceInRight animate__delay-2s position-absolute" width="60%">
            <img src="assets/puntitos.png" class="animate__animated animate__delay-3s animate__zoomIn z-2 position-absolute" width="60%"> 
            <img src="assets/parte_arriba.png" class="animate__animated animate__delay-4s animate__fadeInUp z-3 position-absolute" width="60%">
            <img src="assets/nombre.png" class="animate__animated animate__delay-5s animate__bounceIn z-4 position-absolute" width="60%">
            <img src="assets/productor.png" class="animate__animated animate__delay-5s animate__bounceIn z-5 position-absolute" width="60%">
        </div>
        <div class="col 2"></div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
